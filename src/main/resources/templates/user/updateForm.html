{{#partial "content"}}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
        {{#user}}
        <form name="question" method="post" action="/users/{{index}}/update">
            <div class="form-group">
                <label for="userId">사용자 아이디</label>
                <input class="form-control" id="userId" name="userId" value="{{userId}}" readonly>
            </div>
            <div class="form-group">
                <label for="password">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                       placeholder="현재 비밀번호">
            </div>
            <div class="form-group">
                <label for="password">변경할 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="변경할 비밀번호">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" placeholder="{{name}}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="{{email}}">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">저장</button>
            <div class="clearfix"/>
        </form>
        {{/user}}
    </div>
</div>
{{/partial}}
{{> base}}

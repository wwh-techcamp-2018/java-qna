{{#partial "content" }}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title">{{question.title}}</h2>
            </header>
            <div class="content-main">
                <input id="questionId" type="hidden" value="{{question.id}}">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/92/kimmunsu" class="article-author-writer">{{question.writer.name}}</a>
                            <a href="/questions/413" class="article-header-time" title="퍼머링크">
                                {{question.writeTime}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>{{question.contents}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{question.id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/questions/{{question.id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{question.answerCount}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            <div class="answers">
                            {{#question.answers}}
                            <article class="article" id="answer-{{id}}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/1/자바지기" class="article-author-writer">{{writer.name}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            {{writeTime}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/{{question.id}}/answers/{{id}}/form">수정</a>
                                        </li>
                                        <li>
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="button">
                                                <a class="answer-delete" href="/api/questions/{{question.id}}/answers/{{id}}" >삭제</a>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/question.answers}}
                            </div>
                            <!--                            <form class="submit-write" name="anwser" method="POST" action="/questions/{{question.id}}/answers">
                            <form class="submit-write" name="anwser" method="POST" action="/questions/{{question.id}}/answers">
                                <div class="form-group" name="anwser" style="padding:14px;">
                                    <textarea class="form-control" placeholder="Update your status" name="contents"></textarea>
                                </div>
                                <button class="btn btn-success pull-right">답변하기</button>
                                <div class="clearfix"/>
                                -->
                            <form class="answer-form" method="post" action="/api/questions/{{id}}/answers">
                                <div class="form-group">
                                    <textarea id="answerAddBtn" class="form-control" placeholder="당신도 답을 달아보세요" name="contents"></textarea>
                                </div>
                                <input type="submit" class="btn" value="답변하기" />
                                <div class="clearfix" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-writer">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>
<script src="/js/qna.js" defer></script>
{{/partial}}

{{> base}}

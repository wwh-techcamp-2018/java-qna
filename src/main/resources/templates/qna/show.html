{{#partial "content" }}
{{#question}}
<div class="panel panel-default">
    <header class="qna-header">
        <h2 class="qna-title">{{title}}</h2>
    </header>

    <div class="content-main">

        <article class="article">
            <div class="article-header">
                <div class="article-header-thumb">
                    <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb"
                         alt="">
                </div>
                <div class="article-header-text">
                    <a href="/users/92/kimmunsu" class="article-author-name">{{writer.name}}</a>
                </div>
            </div>
            <div class="article-doc">
                {{contents}}
            </div>
            <div class="article-util">
                <ul class="article-util-list">
                    <li>
                        <a class="link-modify-article" href="/questions/{{id}}/modify">수정</a>
                    </li>
                    <li>
                        <form class="form-delete" action="/questions/{{id}}" method="POST">
                            <input type="hidden" name="_method" value="DELETE">
                            <button class="link-delete-article" type="submit">삭제</button>
                        </form>
                    </li>
                    <li>
                        <a class="link-modify-article" href="/">목록</a>
                    </li>
                </ul>
            </div>
        </article>

        <div class="qna-comment">
            <div class="qna-comment-slipp">
                <p class="qna-comment-count"><strong>{{answerSize}}</strong>개의 의견</p>
                <div class="qna-comment-slipp-articles">

                    {{#answers}}
                    <article class="article answer" id="answer-{{id}}" data-id='{{id}}'>
                        <div class="article-header">
                            <div class="article-header-thumb">
                                <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                     class="article-author-thumb" alt="">
                            </div>
                            <div class="article-header-text">
                                <a href="/users/{{writer.id}}/{{writer.name}}" class="article-author-name">{{writer.name}}</a>
                                <a href="#answer-{{id}}" class="article-header-time" title="퍼머링크">
                                    {{date}}
                                </a>
                            </div>
                        </div>
                        <div class="article-doc comment-doc">
                            <p>{{contents}}</p>
                        </div>
                        <div class="article-util">
                            <ul class="article-util-list">
                                <li>
                                    <a class="link-modify-article" href="/questions/{{question.id}}/answers/{{id}}/form">수정</a>
                                </li>
                                <li>
                                    <a class="delete-answer-button" href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
                                </li>
                            </ul>
                        </div>
                    </article>
                    {{/answers}}
                    <form class="answer-form">
                        <div class="form-group" style="padding:14px;">
                            <textarea class="form-control" placeholder="Update your status" name="contents"></textarea>
                        </div>
                        <button class="btn btn-success pull-right" type="submit" data-qid="{{question.id}}">답변하기</button>
                        <div class="clearfix"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{/question}}

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>
<script src="/js/qna.js"></script>
<script src="/js/util.js"></script>
{{/partial}}
{{> base}}
